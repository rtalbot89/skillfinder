<span ng-repeat="word in skills">
   
        <button class="btn btn-default btn-sm" ng-click="removeSkill(word)"><i class="glyphicon glyphicon-remove"></i>{{word}}</button>
       
      
  
</span>
<div style="height:20px;"></div>
  <div class="form-group">
<label for="skill" class="sr-only">Add skill</label>
    <div class="input-group">
    
        <input type="text" autocomplete="off" ng-model="skill" id="skill"
               uib-typeahead="address for address in getLocation($viewValue)"
               typeahead-loading="loadingLocations"
               typeahead-no-results="noResults"
               typeahead-min-length=3
               class="form-control">

        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addSkill()">Add skill</button>
        </span>
    </div>
      </div>
     <div style="height:20px">

    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
         </div>
