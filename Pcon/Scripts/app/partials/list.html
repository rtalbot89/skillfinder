<div class="col-md-12">
    <!--<form ng-submit="profiles.searchSkills()">-->
        <div class="form-group">
            <label for="skill">Find people by skill</label>
            <input type="text" autocomplete="off" ng-model="profiles.skill" id="skill"
                   placeholder="Start typing to see suggestions"
                   uib-typeahead="skill for skill in profiles.getSkill($viewValue)"
                   typeahead-loading="loadingSkills"
                   typeahead-no-results="noResults"
                   typeahead-min-length=3
                   typeahead-on-select="profiles.addSkill()"
                   class="form-control">
        </div>
    <!--</form>-->
    <i ng-show="loadingSkills" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
    <span ng-repeat="skill in profiles.skills">
        <button class="btn btn-default btn-sm" ng-click="profiles.removeSkill($index)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            {{skill}}
        </button>
    </span>
    <ul class="list-unstyled">
        <li ng-repeat="result in profiles.searchResults">
            <h4 style="padding-bottom:0px;margin-bottom:0px;">{{result.user.Name}}</h4>
            <ul class="list list-inline">
                <li ng-repeat="skill in result.skills | orderBy: 'Name'" style="margin-left:0px; padding-left:0px;">{{skill.Name}}</li>
            </ul>
            <small>{{result.Ou.Name}}</small>
        </li>
    </ul>
</div>
