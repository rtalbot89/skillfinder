<div class="col-md-12">

</div>

<h2>Connect people by skill</h2>
<div class="col-md-4">

    <div class="form-group">
        <input type="text" autocomplete="off" ng-model="graph.skill" id="skill"
               uib-typeahead="skill for skill in graph.getSkill($viewValue)"
               placeholder="Start typing"
               typeahead-loading="loadingResults"
               typeahead-no-results="noResults"
               typeahead-min-length=3
               typeahead-on-select="graph.addSkill()"
               class="form-control">
    </div>

    <!--<i ng-show="loadingResults" class="glyphicon glyphicon-refresh"></i>-->

    <div class="graph-no-results" ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>

    <div class="graph-skill-list" ng-show="graph.skills.length === 0 && noResults !== true">Showing all</div>
    <div class="graph-skill-list" ng-show="graph.skills.length > 0">
        <span ng-repeat="skill in graph.skills">

            <button class="btn btn-default btn-sm" ng-click="graph.removeSkill($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                {{skill}}
            </button>
        </span>
    </div>
</div>
<div class="col-md-8">
    <skillGraph links="graph.force.links" nodes="graph.force.nodes" flag="graph.flag"></skillGraph>
</div>
