
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Create profile</h2>
        <form novalidate class="form" name="profileForm">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" ng-model="createProfile.data.user.userName" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="createProfile.data.user.name" required>
            </div>
            <ous ou="createProfile.data.ou.name"></ous>
            <h4>Skills</h4>
            <skills skill-list="createProfile.data.skills"></skills>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="createProfile.create()" ng-disabled="profileForm.$invalid || myProfile.data.skills == 0">Create</button>
                <button class="btn btn-default" ng-click="createProfile.cancel()">Cancel</button>
            </div>
         
        </form>
    </div>
</div>
