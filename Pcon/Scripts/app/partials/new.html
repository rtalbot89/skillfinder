
<h2>Create profile</h2>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form novalidate class="form-horizontal" name="profileForm">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" ng-model="myProfile.data.User.UserName" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="myProfile.data.User.Name" required>
            </div>
            <div class="form-group">
                <label for="ou">Department/Faculty</label>
                <!-- <input type="text" class="form-control" id="ou" ng-model="myProfile.organisation">-->
                <input type="text" autocomplete="off" ng-model="myProfile.data.Ou.Name" id="ou"
                       uib-typeahead="address for address in myProfile.getLocation($viewValue)"
                       typeahead-loading="loadingLocations"
                       typeahead-no-results="noResults"
                       typeahead-min-length=3
                       class="form-control">
                <div style="height: 20px">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <h4>My skills</h4>
            <skills skill-list="myProfile.data.Skills"></skills>
            <button class="btn btn-primary" ng-click="myProfile.update()" ng-disabled="profileForm.$invalid || myProfile.data.Skills == 0">Create</button>
        </form>
    </div>
</div>
