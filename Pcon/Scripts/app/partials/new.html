
<h3>Create</h3>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form novalidate class="form-horizontal" name="profileForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="myProfile.name" required >
        </div>
        <div class="form-group">
            <label for="ou">Department/Faculty</label>
           <!-- <input type="text" class="form-control" id="ou" ng-model="myProfile.organisation">-->
            <input type="text" autocomplete="off" ng-model="myProfile.organisation" id="ou"
                   uib-typeahead="address for address in myProfile.getLocation($viewValue)"
                   typeahead-loading="loadingLocations"
                   typeahead-no-results="noResults"
                   typeahead-min-length=4
                   class="form-control">
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <h4>My skills</h4>
        <skills skill-list="myProfile.skills"></skills>
            <div style="height:40px;"></div>
        <button class="btn btn-primary" ng-click="myProfile.update(profileForm)" ng-disabled="profileForm.$invalid || myProfile.skills.length == 0">Create</button>
            </form>
    </div>
</div>
