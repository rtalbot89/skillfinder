

<div class="row">
    <div class="col-md-12" ng-controller="profileController as allProfiles">
        <h2>All profiles</h2>
        <a ng-href="/#/create">Create profile</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Organisation</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in allProfiles.list">
                    <td>{{person.user.name}}</td>
                    <td>{{person.ou.name}}</td>
                    <td>
                        {{person.skillString}}
                    </td>
                    <td><a ng-href="/#/profiles/{{person.user.userName}}/edit">Edit</a> <a ng-href="/#/profiles/{{person.user.userName}}/delete">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
